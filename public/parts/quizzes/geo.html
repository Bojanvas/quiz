                    $ele = $("<div class = 'an'></div>").text($qe[d]).addClass('answer' + [d + 1]).attr("value", geography[cq].value[d]);
                    console.log($ele);
                    $cont.append($ele);

                }
            }
            // deleteing question function
            function del() {
                $('.an').remove()
            }
            // on click element
            $(document.body).on('click', ".an", function(e) {
                $ans = geography[randnum[cq]].answer;
                $target = $(e.target).attr('value');
                cq++;
                if ($target == $ans) {
                    score += 1;
                }
                del();
                if (cq <= 9) {
                    console.log(score);
                    $question.text(geography[randnum[cq]].question);
                    $images.attr('src', geography[randnum[cq]].img);
                    quest();
                } else {
                    console.log('game finished your score is ' + score);
                    $(".question").css('display', 'none');
                    $('#youare').text("Your Score is " + score + " of 10");
                    $('.your').css("display", "block");
                    switch (true) {
                        case (score > 9):
                            $('#youre').text(' Grade : (A+)   You possess a great knowledge, Bravo!');
                            break
                        case (score > 7):
                            $('#youre').text(' Grade : (B)   You are smart guy/gal keep up, good job!!');
                            break
                        case (score > 5):
                            $('#youre').text('Grade : (C+)   Youre good but still have much room for improvements');
                            break
                        case (score > 2):
                            $('#youre').text(' Grade : (D)    You need to study more, start right now');
                            break
                        case (score > 0):
                            $('#youre').text("Grade : (F)     huh pathetic you shouldn't play quizzes anymore");
                            break
                    }
                }
            })






        })
    </script>
