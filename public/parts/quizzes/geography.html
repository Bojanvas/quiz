        $(document).ready(function() {

            $question.text(geography[randnum[cq]].question);

            quest();
            // creating qoustinos function
            function quest() {
                $qe = geography[randnum[cq]].choices;
                for (d = 0; d < $qe.length; d++) {
                    $ele = $("<div class = 'an'></div>").text($qe[d]).addClass('answer' + [d + 1]).attr("value", geography[cq].value[d]);
                    console.log($ele);
                    $cont.append($ele);

                }
            }
            // deleteing question function
            function del() {
                $('.an').remove()
            }
            // on click element
            $(document.body).on('click', ".an", function(e) {
                $ans = geography[randnum[cq]].answer;
                $target = $(e.target).attr('value');

                    score += 1;
                }

                    console.log(score);
                    $('.question').fadeOut();

                        console.log('img loaded');
                    });
                    $question.text(geography[randnum[cq]].question);
                    quest();
