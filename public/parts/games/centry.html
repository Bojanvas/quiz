    <script>
        var centry = [{
                "question": "1.  Which type of government would you prefer to live under?",
                "img": "../../img/centry/gov.jpg",
                "choices": [
                    "Monarchy",
                    "Republic",
                    "Tribalism",
                    "Communism"
                ],
                "value": ["ammei", "atti", "nna", "iit"]

            }, {
                "question": "2.     Choose one weapon?",
                "img": "../../img/centry/weap.jpg",
                "choices": [
                    "Gun",
                    "Bow",
                    "Sword",
                    "Rifle"
                ],
                "value": ["ei", "nam", "ame", "ti"]
            }, {
                "question": "3.     If you had to live on one country from each continent, which would you choose?",
                "img": "../../img/centry/conn.jpg",
                "choices": [
                    "Asia ",
                    "Europe",
                    "Africa",
                    "South America"
                ],
                "value": ["amt", "tmii", "na", "ae"]
            }, {
                "question": "4.    What subject do you whant to study?",
                "img": "../../img/centry/astro.jpg",
                "choices": [
                    "Astronomy",
                    "Medicine",
                    "Philosophy",
                    "Mathematics"
                ],
                "value": ["mti", "nat", "at", "mie"]
            }, {
                "question": "5.     How you want to travel?",
                "img": "../../img/centry/train.jpg",
                "choices": [
                    "Horse",
                    "On foot",
                    "Train",
                    "Airplane"
                ],
                "value": ["ame", "nn", "iit", "tt"]
            }, {
                "question": "6.     Are technological gadgets important to you?",
                "img": "../../img/centry/techno.jpg",
                "choices": [
                    "Yes",
                    "No",
                    "A little bit",
                    "I can't live without them!"
                ],
                "value": ["ti", "na", "iem", "tt"]
            }

        ]
        var winner = [{
                "title": "Neolithic(6000 to 2000 BCE)",
                "img": "../../img/centry/neo.jpg"
            }, {
                "title": "Ancient era(770BC to 476)",
                "img": "../../img/centry/anc.png"
            }, {
                "title": "Medieval period(5th to the 15th century)",
                "img": "../../img/centry/mid.jpg"
            }, {
                "title": "Early modern period(15th to 18th century)",
                "img": "../../img/centry/early.jpg"
            }, {
                "title": "Industrial revolution(18th to 19th centery)",
                "img": "../../img/centry/ind.jpg"
            }, {
                "title": "The Information Age(Present time)",
                "img": "../../img/centry/tehno.jpg"
            }


        ]
        var cq = 0;
        var score = 0;

        //end of centry






        $(document).ready(function() {
            $('#submitbutton').hide();
            cq = 0;
            $quest = $('#questions');
            $img = $('#image');
            $an1 = $('#answer1');
            $an2 = $('#answer2');
            $an3 = $('#answer3');
            $an4 = $('#answer4');
            // end oof config 
            score = 0;
            $answers = [];
            var newarr = [];

            $quest.text(centry[cq].question);
            $img.attr('src', centry[cq].img);
            $an1.text(centry[cq].choices[0]);
            $an2.text(centry[cq].choices[1]);
            $an3.text(centry[cq].choices[2]);
            $an4.text(centry[cq].choices[3]);

            // first answers
            $an1.attr('value', centry[cq].value[0]);
            $an2.attr('value', centry[cq].value[1]);
            $an3.attr('value', centry[cq].value[2]);
            $an4.attr('value', centry[cq].value[3]);
            //adding attributes
            $('.an').on('click', function(e) {
                $target = $(e.target).attr('value');
                $answers.push($target);

                console.log($answers);
                cq++;
                if (cq <= 5) {
                    $('html,body').animate({
                        scrollTop: $('.question').offset().top - 60
                    });
                    $quest.text(centry[cq].question);
                    $('.question').fadeOut();
                    $img.attr('src', centry[cq].img).one("load", function() {
                        $('.question').fadeIn();
                        console.log('img loaded');
                    });
                    $an1.text(centry[cq].choices[0]);
                    $an2.text(centry[cq].choices[1]);
                    $an3.text(centry[cq].choices[2]);
                    $an4.text(centry[cq].choices[3]);
                    $an1.attr('value', centry[cq].value[0]);
                    $an2.attr('value', centry[cq].value[1]);
                    $an3.attr('value', centry[cq].value[2]);
                    $an4.attr('value', centry[cq].value[3]);

                } else {
                    $('html,body').animate({
                        scrollTop: 60
                    });
                    $(".question").css('display', 'none');
                    $('.your').css("display", "block");
                    console.log('game end');
                    sort($answers);

                    cq = 0;

                }

                function checkans(arr) {

                    var answer = arr.sort((a, b) =>
                        arr.filter(v => v === a).length -
                        arr.filter(v => v === b).length
                    ).pop();
                    console.log(answer);

                    switch (answer) {
                        case "n":
                            $('#youare').text(winner[0].title);
                            $('#hero').attr('src', winner[0].img);
                            break;
                        case "a":
                            $('#youare').text(winner[1].title);
                            $('#hero').attr('src', winner[1].img);
                            break;
                        case "m":
                            $('#youare').text(winner[2].title);
                            $('#hero').attr('src', winner[2].img);
                            break;
                        case "e":
                            $('#youare').text(winner[3].title);
                            $('#hero').attr('src', winner[3].img);
                            break;
                        case "i":
                            $('#youare').text(winner[4].title);
                            $('#hero').attr('src', winner[4].img);
                            break;
                        case "t":
                            $('#youare').text(winner[5].title);
                            $('#hero').attr('src', winner[5].img);
                            break;

                    }
                }


                function sort(arr) {

                    for (var i = 0; i < arr.length; i++) {

                        if (arr[i].length > 1) {
                            arr[i] = arr[i].split("");
                            var newarr = arr.reduce(function(a, b) {
                                return a.concat(b);
                            }, []);


                        }
                    }
                    checkans(newarr);
                    return newarr;


                };



            });



        })

        //end of centry quizzs
    </script>
