    <script>
        var football = [{
                "question": "1.  What position do you usually play?",
                "img": "../../img/football/pos.jpg",
                "choices": [
                    "Defender",
                    "Striker",
                    "Midfielder",
                    "Goalkeeper"
                ],
                "value": ["llss", "rrmc", "mcl", "bbb"]

            }, {

                "img": "../../img/football/goal.jpg",
                "choices": [
                    "Header",
                    "Free kick",
                    "Power shot outside the box",
                    "Penalty"
                ],
                "value": ["rttb", "mrlcc", "c", "rrm"]
            }, {
                "question": "3.     What do you think when walking out on pitch?About?",
                "img": "../../img/football/pitch.jpg",
                "choices": [
                    "Winning ",
                    "Scoring",
                    "Having fun",
                    "The game plan"
                ],
                "value": ["cm", "r", "t", "bl"]
            }, {
                "question": "4.    What your favorite jersey number?",
                "img": "../../img/football/jersy.jpg",
                "choices": [
                    "3",
                    "7",
                    "9",
                    "1"
                ],
                "value": ["lt", "cm", "rm", "bb"]
            }, {
                "question": "5.     who is your idol from this retired players??",
                "img": "../../img/football/maradona.jpg",
                "choices": [
                    "Maradona",
                    "Pele",
                    "Beckenbauer",
                    "Zidane"
                ],
                "value": ["m", "rt", "l", "cb"]
            }, {
                "question": "6.     How would you describe your style of play?",
                "img": "../../img/football/style.jpg",
                "choices": [
                    "Aggressive",
                    "Fluid",
                    "Disciplined",
                    "Composed"
                ],
                "value": ["rc", "rm", "lb", "tt"]
            }

        ]
        var winner = [{
                "title": "Cristiano Ronaldo",
                "img": "../../img/football/ronaldo.jpg"
            }, {
                "title": "Lionel Messi",
                "img": "../../img/football/messi.png"
            }, {
                "title": "Gianluigi Buffon",
                "img": "../../img/football/buffon.jpg"
            }, {
                "title": "Thiago Silva",
                "img": "../../img/football/tiago.jpg"
            }, {
                "title": "Philippe Couthino",
                "img": "../../img/football/couth.jpg"
            }, {
                "title": "Philipp Lahm",
                "img": "../../img/football/lahm.jpg"
            }


        ]
        var cq = 0;
        var score = 0;

        //end of football






        $(document).ready(function() {
            $('#submitbutton').hide();
            cq = 0;
            $quest = $('#questions');
            $img = $('#image');
            $an1 = $('#answer1');
            $an2 = $('#answer2');
            $an3 = $('#answer3');
            $an4 = $('#answer4');
            // end oof config 
            score = 0;
            $answers = [];
            var newarr = [];

            $quest.text(football[cq].question);
            $img.attr('src', football[cq].img);
            $an1.text(football[cq].choices[0]);
            $an2.text(football[cq].choices[1]);
            $an3.text(football[cq].choices[2]);
            $an4.text(football[cq].choices[3]);

            // first answers
            $an1.attr('value', football[cq].value[0]);
            $an2.attr('value', football[cq].value[1]);
            $an3.attr('value', football[cq].value[2]);
            $an4.attr('value', football[cq].value[3]);
            //adding attributes
            $('.an').on('click', function(e) {
                $target = $(e.target).attr('value');
                $answers.push($target);

                console.log($answers);
                cq++;
                if (cq <= 5) {
                    $('html,body').animate({
                        scrollTop: $('.question').offset().top - 60
                    });
                    $quest.text(football[cq].question);
                    $('.question').fadeOut();
                    $img.attr('src', football[cq].img).one("load", function() {
                        $('.question').fadeIn();
                        console.log('img loaded');
                    });
                    $an1.text(football[cq].choices[0]);
                    $an2.text(football[cq].choices[1]);
                    $an3.text(football[cq].choices[2]);
                    $an4.text(football[cq].choices[3]);
                    $an1.attr('value', football[cq].value[0]);
                    $an2.attr('value', football[cq].value[1]);
                    $an3.attr('value', football[cq].value[2]);
                    $an4.attr('value', football[cq].value[3]);

                } else {
                    $('html,body').animate({
                        scrollTop: 60
                    });
                    $(".question").css('display', 'none');
                    $('.your').css("display", "block");
                    console.log('game end');
                    sort($answers);

                    cq = 0;

                }

                function checkans(arr) {

                    var answer = arr.sort((a, b) =>
                        arr.filter(v => v === a).length -
                        arr.filter(v => v === b).length
                    ).pop();
                    console.log(answer);

                    switch (answer) {
                        case "r":
                            $('#youare').text(winner[0].title);
                            $('#hero').attr('src', winner[0].img);
                            break;
                        case "m":
                            $('#youare').text(winner[1].title);
                            $('#hero').attr('src', winner[1].img);
                            break;
                        case "b":
                            $('#youare').text(winner[2].title);
                            $('#hero').attr('src', winner[2].img);
                            break;
                        case "t":
                            $('#youare').text(winner[3].title);
                            $('#hero').attr('src', winner[3].img);
                            break;
                        case "c":
                            $('#youare').text(winner[4].title);
                            $('#hero').attr('src', winner[4].img);
                            break;
                        case "l":
                            $('#youare').text(winner[5].title);
                            $('#hero').attr('src', winner[5].img);
                            break;

                    }
                }


                function sort(arr) {

                    for (var i = 0; i < arr.length; i++) {

                        if (arr[i].length > 1) {
                            arr[i] = arr[i].split("");
                            var newarr = arr.reduce(function(a, b) {
                                return a.concat(b);
                            }, []);


                        }
                    }
                    checkans(newarr);
                    return newarr;


                };



            });



        })
