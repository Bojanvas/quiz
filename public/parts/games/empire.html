    <script>
        var empire = [{
                "question": "1.  What climate is best for you?",
                "img": "../../img/empires/roman.png",
                "choices": [
                    "Mediterranean",
                    "Tropical",
                    "Alpine",
                    "Subartic"
                ],
                "value": ["ega", "ap", "rc", "vvv"]

            }, {
                "question": "2.     What is most important to you?",
                "img": "../../img/empires/free.jpg",
                "choices": [
                    "Happiness",
                    "Freedom",
                    "Treasure",
                    "Knowledge"
                ],
                "value": ["pe", "gc", "vr", "ag"]
            }, {
                "question": "3.     What make a war successful?",
                "img": "../../img/empires/strat.jpg",
                "choices": [
                    "Giving sacrifice to the gods ",
                    "Good strategy",
                    "Strength",
                    "Knowing your enemies weaknes"
                ],
                "value": ["e", "gpc", "rv", "gac"]
            }, {
                "question": "4.    What subject do you whant to study?",
                "img": "../../img/empires/astro.jpg",
                "choices": [
                    "Astronomy",
                    "Medicine",
                    "Philosophy",
                    "Mathematics"
                ],
                "value": ["agec", "ce", "agr", "beg"]
            }, {
                "question": "5.     Which of these are more important to you in a society?",
                "img": "../../img/empires/peace.jpg",
                "choices": [
                    "Peace and compassion",
                    "Knowledge,culture and commerce",
                    "equality for all",
                    "Tolerance and innovativness"
                ],
                "value": ["cp", "gr", "gr", "ap"]
            }, {
                "question": "6.     What is your favorite animal?",
                "img": "../../img/empires/wolf.jpg",
                "choices": [
                    "Elephant",
                    "Lion",
                    "Panda",
                    "Wolf"
                ],
                "value": ["e", "ga", "cc", "rv"]
            }

        ]
        var winner = [{
                "title": "Vikings",
                "img": "../../img/empires/viking.jpg"
            }, {
                "title": "Roman Empire",
                "img": "../../img/empires/romane.jpg"
            }, {
                "title": "Greece",
                "img": "../../img/empires/greek.jpg"
            }, {
                "title": "Egiptians",
                "img": "../../img/empires/egiptians.jpg"
            }, {
                "title": "Chinese",
                "img": "../../img/empires/chinese.jpg"
            }, {
                "title": "Abbasid Caliphate",
                "img": "../../img/empires/arabs.jpg"
            }, {
                "title": "Persina Empire",
                "img": "../../img/empires/persian.jpg"
            }


        ]
        var cq = 0;
        var score = 0;

        //end of empire






        $(document).ready(function() {
            $('#submitbutton').hide();
            cq = 0;
            $quest = $('#questions');
            $img = $('#image');
            $an1 = $('#answer1');
            $an2 = $('#answer2');
            $an3 = $('#answer3');
            $an4 = $('#answer4');
            // end oof config 
            score = 0;
            $answers = [];
            var newarr = [];

            $quest.text(empire[cq].question);
            $img.attr('src', empire[cq].img);
            $an1.text(empire[cq].choices[0]);
            $an2.text(empire[cq].choices[1]);
            $an3.text(empire[cq].choices[2]);
            $an4.text(empire[cq].choices[3]);

            // first answers
            $an1.attr('value', empire[cq].value[0]);
            $an2.attr('value', empire[cq].value[1]);
            $an3.attr('value', empire[cq].value[2]);
            $an4.attr('value', empire[cq].value[3]);
            //adding attributes
            $('.an').on('click', function(e) {
                $target = $(e.target).attr('value');
                $answers.push($target);

                console.log($answers);
                cq++;
                if (cq <= 5) {
                    $('html,body').animate({
                        scrollTop: $('.question').offset().top - 60
                    });
                    $quest.text(empire[cq].question);
                    $('.question').fadeOut();
                    $img.attr('src', empire[cq].img).one("load", function() {
                        $('.question').fadeIn();
                        console.log('img loaded');
                    });
                    $an1.text(empire[cq].choices[0]);
                    $an2.text(empire[cq].choices[1]);
                    $an3.text(empire[cq].choices[2]);
                    $an4.text(empire[cq].choices[3]);
                    $an1.attr('value', empire[cq].value[0]);
                    $an2.attr('value', empire[cq].value[1]);
                    $an3.attr('value', empire[cq].value[2]);
                    $an4.attr('value', empire[cq].value[3]);

                } else {
                    $('html,body').animate({
                        scrollTop: 60
                    });
                    $(".question").css('display', 'none');
                    $('.your').css("display", "block");
                    console.log('game end');
                    sort($answers);

                    cq = 0;

                }

                function checkans(arr) {

                    var answer = arr.sort((a, b) =>
                        arr.filter(v => v === a).length -
                        arr.filter(v => v === b).length
                    ).pop();
                    console.log(answer);

                    switch (answer) {
                        case "v":
                            $('#youare').text(winner[0].title);
                            $('#hero').attr('src', winner[0].img);
                            break;
                        case "r":
                            $('#youare').text(winner[1].title);
                            $('#hero').attr('src', winner[1].img);
                            break;
                        case "g":
                            $('#youare').text(winner[2].title);
                            $('#hero').attr('src', winner[2].img);
                            break;
                        case "e":
                            $('#youare').text(winner[3].title);
                            $('#hero').attr('src', winner[3].img);
                            break;
                        case "c":
                            $('#youare').text(winner[4].title);
                            $('#hero').attr('src', winner[4].img);
                            break;
                        case "a":
                            $('#youare').text(winner[5].title);
                            $('#hero').attr('src', winner[5].img);
                            break;
                        case "p":
                            $('#youare').text(winner[6].title);
                            $('#hero').attr('src', winner[6].img);
                            break;
                    }
                }


                function sort(arr) {

                    for (var i = 0; i < arr.length; i++) {

                        if (arr[i].length > 1) {
                            arr[i] = arr[i].split("");
                            var newarr = arr.reduce(function(a, b) {
                                return a.concat(b);
                            }, []);


                        }
                    }
                    checkans(newarr);
                    return newarr;


                };



            });



        })

        //end of empire quizzs
    </script>
